	<title>Remove hidden files from zip</title>
	<!--
/*
#90AFC5 mist
#336B87 stone
#763626

#F4CC70
#DE7A22
#20948B
#6AB187

#e5edf1 body
#0f3c4b text

#c8dadf container
#92b0b3 outline

*/

-->
	<style>
		:root {
			--bg: #90afc5;
			--obg: #336B87;
			--tc: #000;
			--otc: #fff;
			--otch: var(--bg);
			/* 00ffff #c8dadf .15s*/
		}
		
		/*a lot of these styles come from view-source:https://css-tricks.com/examples/DragAndDropFileUploading/*/
		body {
			font-family: sans-serif;
			color: var(--tc);
			padding: 5rem 1.25rem;
			background-color: var(--bg);
		}
		
		.container {
			/* background-color: #92b0b3; */
			outline: 2px dashed #fff;
			outline-offset: -10px;
			transition: outline-offset .15s ease-in-out, background-color .15s linear, color .15s ease-in-out;
			background-color: var(--obg);
			padding: 100px 20px;
			box-sizing: border-box;
			vertical-align: baseline;
			border: 0;
			color: var(--otc);
		}
		#containerContainer {
			width: 100%;
			max-width: 680px;
			text-align: center;
			margin: 0 auto;
			font-size: 1.5rem;
		}
		
		.animated {
			outline-offset: -20px;
			outline-color: var(--obg);
			background-color: var(--otc);
			color: var(--obg);
		}
		
		.container label {
			cursor: pointer;
		}
		
		.container label:hover strong {
			color: var(--otch);
		}
		
		p, a { 
			/*text-decoration: none;*/
			font-style: italic;
			color: var(--tc);
			font-size: 0.75rem;
		}
		.rembox > label {
			display: inline-flex;
		}
		
		.list {
			text-align: initial;
			margin-top: 1rem;
		}
		.list li {
			font-size: 0.9rem;
		}
		
		.flex {
			display: flex;
		}
		.stretch {
			align-items: stretch;
		}
		.flex section {
			flex-grow: 1;
		}
		
		/*.flexcontainer label {
			text-align: center;
		}*/
		
		.hidden {
			display: none;
		}
		.center {
			text-align: center;
			justify-content: center;
		}
		
		.rembox {
			margin-top: .5em;
		}
		.default {
			cursor: default;
		}
		.reminput {
			min-width: 1em;
			background-color: var(--obg);
			cursor: text;
			color: var(--otc);
		}
		
	</style>
	<h2 class="center">Remove Hidden Files from Zip Folders</h2>
	<section id="containerContainer">
		<section class="container">
			<input type="file" id="fileElem" style="display: none" accept=".zip">
			<label id="label" for="fileElem"><strong>Select zip</strong> which has hidden files to remove</label>
		</section>
	</section>
	<section class="center">
		<section class="flex center rembox default">
			
			<input type="checkbox" id="remc">
			<label><label for="remc">Remove&nbsp;</label><div id="rem" class="reminput" contenteditable>-raw</div><label>&nbsp;from zip filename
			</label>
		</section>
		<div>
			<p>A zip file will be downloaded with the hidden files removed.</p>
		</div>
	</section>
	<section class="flex stretch hidden">
		<section class="list left">
			<label>Original</label>
			<p id="itemsleft"></p>
			<ul id="left">
			</ul>
		</section>
		<section class="list right">
			<label>Result</label>
			<p id="itemsright"></p>
			<ul id="right">
			</ul>
		</section>
	</section>
	<p class="center default">Thanks heaps to <a href="https://css-tricks.com/drag-and-drop-file-uploading/">CSS-Tricks</a> for the layout, <a href="https://stuk.github.io/jszip/">JSZip</a> for working with zip files and <a href="https://github.com/eligrey/FileSaver.js">FileSaver</a> for downloading the file.</p>
	
	<script src="alt.js"></script>
	<script src="jszip.js"></script>
	<script src="filesaver.js"></script>
